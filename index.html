<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <title>Sistema de Cadastro de Usúario</title>
</head>
<body>
    <h1>Sistema de Cadastro de Usúario</h1>
    <form>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" nome="Nome">

        <label for="Email">Email:</label>
        <input type="text" id="Email" nome="Email">
    
        <label for="Telefone">Telefone:</label>
        <input type="text" id="Telefone" nome="Telefone">

        <label for="Cidade">Cidade:</label>
        <input type="text" id="Cidade" nome="Cidade">

        <label for="Estado">Estado:</label>
        <input type="text" id="Estado" nome="Cidade">

        <button type="submit">Cadastrar</button>

</form>
</body>
</html>
